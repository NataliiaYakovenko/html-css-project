<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <table>
      <caption>
        Taxes
      </caption>

      <thead>
        <tr>
          <th></th>
          <th>Week day</th>
          <th>Taxes</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td>1</td>
          <td>Monday</td>
          <td class="text-center">$10</td>
        </tr>

        <tr>
          <td>2</td>
          <td>Tusday</td>
          <td class="text-center">$20</td>
        </tr>

        <tr>
          <td>3</td>
          <td>Wednesday</td>
          <td class="text-center">$30</td>
        </tr>

        <tr>
          <td>4</td>
          <td>Thursday</td>
          <td class="text-center">$40</td>
        </tr>

        <tr>
          <td>5</td>
          <td>Friday</td>
          <td class="text-center">$50</td>
          <td>Free for the emploees</td>
        </tr>

        <tr>
          <td rowspan="2">6-7</td>
          <td rowspan="2">Weekand</td>
          <td class="text-center">$5 for all emploees</td>
        </tr>

        <tr>
          <td class="text-center">$7 for all other</td>
        </tr>
      </tbody>

      <tfoot>
        <tr>
          <th colspan="2">Total</th>
          <td colspan="2" class="text-center">1000000</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
